<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/75ed28eb08.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <header>
        <form class="searchBar" id="city-search">
          <input
            type="search"
            placeholder="Enter a city"
            autocomplete="off"
            id="search-input"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="Go"
            id="submit-button"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="geolocation"
          >
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </form>
        <div id="dateTime">Sunday Jul 15, 16:00</div>
      </header>

      <section>
        <div class="row">
          <div class="col-6 standardInfo">
              <h1 id="place-name">Southampton, GB</h1>
            <h2>
              <img id="mainIcon" src="">
              <span id="temperature"> 18</span>
              <div class="units">
                <span id="celsius">°C</span>
                |
                <span id="fahrenheit">°F</span>
              </div>
            </h2>
            <h3 id="feels-like">Feels like 18°</h3>
            <hr>
          <div class="moreInfo">
            <div id="description">Mostly Sunny</div>
            <div id="min-max">
              <i class="fas fa-thermometer-half"></i> 20°/13°
            </div>
            <div id="humidity"><i class="fas fa-tint"></i> Humidity: 68%</div>
            <div id="wind"><i class="fas fa-wind"></i> Wind: 8 m/s</div>
            <div id="clouds"><i class="fas fa-cloud"></i> Cloudiness: 8%</div>
          </div>
          </div>
          
          <div class="col-6 forecast">
            <h5>4-Day Forecast</h5>
            <hr>
        <div class="row weekInfo">
        <ul>
        <li>
          <div class="row">
          <div class="col-6">Monday 20°/18°</div>
          <div class="col-6 forecastIcon">Icon</div> 
          </div>
        </li>
        <li>
          <div class="row">
            <div class="col-6">Tuesday 20°/18°</div>
            <div class="col-6 forecastIcon">Icon</div>
        </li>
        <li>
          <div class="row">
            <div class="col-6">Wednesday 20°/18°</div>
            <div class="col-6 forecastIcon">Icon</div>
        </li>
        <li>
          <div class="row">
            <div class="col-6">Thursday 20°/18°</div>
            <div class="col-6 forecastIcon">Icon</div>
        </li>
          
        </ul>
        </div>
          
      </div>
        </div>
      </section>

      <br />

      
        
    </div>

    <small
      ><a href="https://github.com/lch0711/vanilla-weather-app" target="_blank"
        >Open-Source Code</a
      >
      by Lai Shuan Chung</small
    >

    <script src="src/app.js"></script>
  </body>
</html>
